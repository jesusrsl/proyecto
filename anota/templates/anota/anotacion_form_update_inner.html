<form class="form form-anotaciones" action="{% url 'editar-anotacion' object.id vista %}" method="post">{% csrf_token %}

    <div class="form-group">
        <label class="col-md-4 control-label">{{ form.falta.label }}</label>
        <div class="col-md-6"><select class="form-control" id="id_falta" name="falta">
            <option value="" {% if form.falta.value == "" %}selected="selected"{% endif %}>----</option>
            <option value="I" {% if form.falta.value == "I" %}selected="selected"{% endif %}>Injustificada</option>
            <option value="J" {% if form.falta.value == "J" %}selected="selected"{% endif %}>Justificada</option>
            <option value="R" {% if form.falta.value == "R" %}selected="selected"{% endif %}>Retraso</option>
        </select></div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">{{ form.trabaja.label }}</label>
        <div class="col-md-6"><input type="checkbox" class="form-control" id="id_trabaja" name="trabaja"
                                     {% if form.trabaja.value %}checked{% endif %}></div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">{{ form.positivos.label }}</label>
        <div class="col-md-6"><input class="form-control" id="id_positivos" min="0" name="positivos" type="number"
                                     {%if form.positivos.value != 0%}value="{{ form.positivos.value }}"{% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">{{ form.negativos.label }}</label>
        <div class="col-md-6"><input class="form-control" id="id_negativos" min="0" name="negativos" type="number"
                                     {%if form.negativos.value != 0%}value="{{ form.negativos.value }}"{% endif %}>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
