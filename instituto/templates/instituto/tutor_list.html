{% block maincontent %}

        {% for t in object_list %}
            <a href="{% url 'detalle-profesor' t.id %}">
                {{ t.nombre | capfirst}} {{ t.apellidos | capfirst}}
            </a>
             tutoriza a
            {% for g in t.grupo_set.all %}

                    {{g.get_curso_display }} {{ g.unidad}}
                </a>
            {% endfor %}
            <br>
        {% endfor %}
    </div>

{% endblock %}
