<form class="form form-anotaciones" action="{% url 'nueva-anotacion' alumno asignatura fecha %}" method="post">{% csrf_token %}

        <div class="form-group">
            <label class="col-md-4 control-label">{{ form.falta.label }}</label>
            <div class="col-md-5"><input type="checkbox" class="form-control" id="id_falta" name="falta"></div>
            <label class="col-md-4 control-label">{{ form.trabaja.label }}</label>
            <div class="col-md-5"><input type="checkbox" class="form-control" id="id_trabaja" name="trabaja"></div>

            <label class="col-md-4 control-label">{{ form.positivos.label }}</label>
            <div class="col-md-5"><input class="form-control" id="id_positivos" min="0" name="positivos" type="number"></div>
            <label class="col-md-4 control-label">{{ form.negativos.label }}</label>
            <div class="col-md-5"><input class="form-control" id="id_negativos" min="0" name="negativos" type="number"></div>

        </div>

    <button class="btn btn-primary" type="submit">Guardar</button>
</form>
