{% extends 'base.html' %}

{% block maincontent %}

    <h2>Asignaturas</h2>
    <hr>

    <div>
        {% for a in object_list %}
            <a href="{% url 'detalle-asignatura-cuad' a.id fecha%}">
                {{ a.nombre | capfirst}}, {{ a.grupo.get_curso_display }} {{ a.grupo.unidad }}
            </a>
            <br>
        {% endfor %}
    <hr>

{% endblock %}
